<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="The Space War"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" id='viewport-meta'
        content="width=device-width, initial-scale=.7, maximum-scale=.7, minimum-scale=.7, user-scalable=no"/>
    <title>The Space War</title>
    <style>
        @font-face {
            font-family: "Libel Suit";
            src: url("/font/libel-suit-rg.ttf");
        }

        body {
            margin: 0;
        }

        .match-wrapper {
            overflow: hidden;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .match {
            overflow: hidden;
        }

        div {
            -webkit-user-select: none !important;
            user-select: none !important;
        }

        img {
            -webkit-user-select: none !important;
            user-select: none !important;
        }

        span {
            -webkit-user-select: none !important;
            user-select: none !important;
        }

        ::-webkit-scrollbar {
            width: 1px;
            background: transparent;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,1); 
        }
        ::-webkit-scrollbar-thumb{
            background: rgb(80,80,80);
        }

        @-moz-document url-prefix() {
            html,body {
                scrollbar-color: rgb(80,80,80) rgba(0,0,0,1);
                scrollbar-width: thin;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="shortcut icon" href="https://images.thespacewar.com/favicon.ico" type="image/x-icon" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libraries/leader-line.js"></script>
    <script type="text/javascript">
    var viewport_meta = document.getElementById('viewport-meta');
    var viewport_set = function()
    {
      var screen_width = document.documentElement.clientWidth;
      if ( screen_width >= 1440 )
        viewport_meta.setAttribute( 'content', 'width=device-width, user-scalable=no, initial-scale=0.7, maximum-scale=0.7, minimum-scale=0.7' );
      else if ( screen_width < 1440 && screen_width >= 1280 )
        viewport_meta.setAttribute( 'content', 'width=device-width, user-scalable=no, initial-scale=0.65, maximum-scale=0.65, minimum-scale=0.65' );
      else if ( screen_width < 1280 && screen_width >= 1024 )
        viewport_meta.setAttribute( 'content', 'width=device-width, user-scalable=no, initial-scale=0.6, maximum-scale=0.6, minimum-scale=0.6' );
      else if ( screen_width < 1024 )
        viewport_meta.setAttribute( 'content', 'width=device-width, user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5' );
    }
    viewport_set();
    window.addEventListener("resize", viewport_set);

    </script>
</head>
<body>
<script src="index.js"></script>
</body>
</html>
