<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experiments config </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container" style="margin-top: 5%;">


    <div class="jumbotron mt-3 flipthis-highlight">
        <h1>Experimental Feature</h1>
        <p class="lead">You can check or uncheck experimental features here</p>
    </div>

    <div class="alert alert-primary" role="alert">
        <div class="form-group form-check">
            <input type="checkbox" onclick="handleClick(this)" data-feature="the-swarm-toggle" class="form-check-input"
                   id="the-swarm">
            <label class="form-check-label" for="the-swarm"><strong> The swarm deck</strong> (this will display in the
                main menu the toggler for use the swarm deck)</label>
        </div>
    </div>

</div>
</body>

<script>
    $(document).ready(function () {
        $("input:checkbox").each(function (index, element) {
            $(this).prop("checked", localStorage.getItem(`ft-${this.getAttribute("data-feature")}`) === 'true');
        });
    });

    handleClick = (cb) => {
        localStorage.setItem(`ft-${cb.getAttribute("data-feature")}`, cb.checked);
    }
</script>
</html>
